
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        /* Estilo geral da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Cabeçalho */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Nomes dos integrantes */
        .integrantes {
            font-size: 10px;
            color: #f4f4f9;
            margin-top: 6px;
            font-style: italic;
        }

        .integrantes span {
            margin: 0 15px;
        }

        /* Seção principal */
        .main-section {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-section h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .activities-section {
            background-color: #fff;
            padding: 40px;
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .activities-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .activity-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .activity-buttons .button {
            width: 200px;
            font-size: 16px;
            padding: 12px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Página Inicial</h1>
        <div class="integrantes">
            <span>Matheus</span>
            <span>Marcos</span>
            <span>Jefferson</span>
            <span>João Glênio</span>
        </div>
    </header>

    <!-- Seção Principal -->
    <div class="main-section">
        <h2>Escolha uma opção</h2>
        <button class="button" onclick="location.href='#atividades'">Atividades</button>
        <button class="button" onclick="location.href='Desafio/index.html'">Desafio</button>
        <button class="button" onclick="location.href='Atividade7/index.html'">Desafio 2</button>
        <button class="button" onclick="location.href='projetopython/index.html'">Atividade 10</button>
    </div>

    <!-- Seção Atividades -->
    <div id="atividades" class="activities-section">
        <h2>Seção de Atividades</h2>
        <p>Aqui estão algumas atividades para você explorar:</p>
        
        <!-- Botões de atividades -->
        <div class="activity-buttons">
            <button class="button" onclick="location.href='atividade01.html'">Atividade 1</button>
            <button class="button" onclick="location.href='Atividade2/index.html'">Atividade 2</button>
            <button class="button" onclick="location.href='Atividade3/index.html'">Atividade 3</button>
            <button class="button" onclick="location.href='Atividade4/index.html'">Atividade 4</button>
            <button class="button" onclick="location.href='Atividade5/index.html'">Atividade 5</button>
            <button class="button" onclick="location.href='Atividade6/index.html'">Atividade 6</button>
            <button class="button" onclick="location.href='Atividade08/index.html'">Atividade 7</button>
            <button class="button" onclick="location.href='projetopython/views.py'">Atividade 11</button>
            <button class="button" onclick="location.href='projetopython/views2.py'">Atividade 12</button>
            <button class="button" onclick="location.href='projetopython/pagina.PNG'">Atividade 12</button>
            <button class="button" onclick="location.href='https://piloto-flame.vercel.app/'">Atividade 13</button>
            
        </div>
    </div>

</body>
</html>
