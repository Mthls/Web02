<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiz Quadrada</title>
    <script>
        
        function calcularRaizQuadrada(numero) {
            var resultado = Math.sqrt(numero);
            alert("Raiz quadrada de " + numero + " é: " + resultado);
        }
    </script>
</head>
<body>
    <h1>Cálculo da Raiz Quadrada</h1>

    
    <button onclick="calcularRaizQuadrada(25)">Raiz de 25</button>
    <button onclick="calcularRaizQuadrada(36)">Raiz de 36</button>
    <button onclick="calcularRaizQuadrada(49)">Raiz de 49</button>
</body>
</html>
